<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>材料在庫管理</h1>
        <h2>材料一覧</h2>
<!--        <p>在庫はありません</p>-->
        {% for material in materials %}
            <p>材料名: {{ material.name }}</p>
            <p>在庫数量: {{ material.inventory }}</p>
            <p>単価: {{ material.price }}円</p>
        {% endfor %}
    </body>
</html>
